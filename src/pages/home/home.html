<ion-header>
  <ion-navbar>
    <ion-title>
      Accelerometer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Display used for showing coordinate as well as time stamp  -->
<div full> <h1> X : {{x}} </h1 ></div>
<div full> <h1> Y : {{y}} </h1 ></div>
<div full> <h1> Z : {{z}} </h1 ></div>
<div full> <h1> Time : {{timeStamp}} </h1 ></div>

<!-- buttons used for starting timer and stopping it  -->
<button ion-button full (click) = "start()"> Start Reading </button>
<button ion-button full (click) = "stop()"> stop Reading </button>


</ion-content>
